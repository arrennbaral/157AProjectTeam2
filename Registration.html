<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registration</title>
</head>
<style>
* {box-sizing: border-box}

/* Add padding to containers */
.container {

  padding: 20px;
  width: 40%;
  margin:40px 370px;
   background: rgba(255, 255, 255, .5);
  
}

/* Full-width input fields */
input[type=text], input[type=password] {
  width: 100%;
  padding: 12px;
  margin: 0px 0 5px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}

input[type=text]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}

/* Overwrite default styles of hr */
hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 25px;
}

/* Set a style for the submit/register button */
.registerbtn {
  background-color: #4CAF50;
  color: white;
  padding: 16px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 30%;
  opacity: 0.9;
}

.registerbtn:hover {
  opacity:1;
}

/* Add a blue text color to links */
a {
  color: yellow;
}

/* Set a grey background color and center the text of the "sign in" section */
.signin {
  

 
}

body {
  background-image: url('https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Femerj.com%2Fwp-content%2Fuploads%2F2019%2F02%2FBackground-Banking-1380x585.png&f=1&nofb=1'); 
  font-family: Comic sans MS, Helvetica, sans-serif;
  
}

</style>
<body>

<form action="registration.jsp">
  <div class="container">
    <h1 >Registration</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label  for="fname"><b>Firstname</b></label>
    <input type="text" placeholder="Enter your firstname" name="fname" id="fname" required>

    <label  for="lname"><b>Lastname</b></label>
    <input type="text" placeholder="Enter your lastname" name="lname" id="lname" required>

    <label   for="address"><b>Address</b></label>
    <input type="text" placeholder="Enter your address" name="address" id="address" required>
    
     <label  for="phone"><b>Phone number</b></label>
    <input type="text" placeholder="Enter your phone number" name="phone" id="phone" required>

    <label  for="ssn"><b>SSN</b></label>
    <input type="password" placeholder="Social Security Number" name="ssn" id="ssn" required>

    <label  for="username"><b>Username</b></label>
    <input type="text" placeholder="Please enter username" name="username" id="username" required>
    
    <label  for="password"><b>Password</b></label>
    <input type="password" placeholder="Please enter password" name="password" id="password" required>

    <label  for="deposit"><b>Deposit</b></label>
    <input type="text" placeholder="Early deposit" name="deposit" id="deposit" required>
    
    <hr>

   
    <button type="submit" class="registerbtn">Register</button>
    <p>Already have an account? <a href="index.html">Sign in</a>.</p>
  </div>

 
</form>
</body>
</html>
